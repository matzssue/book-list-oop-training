<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title-app">My Book List</h1>
      <form action="" id="book-form">
        <label for="title">Title</label>
        <input type="text" name="title" id="" />
        <label for="author">Author</label>
        <input type="text" name="author" />
        <label for="isbn">ISBN</label>
        <input type="text" name="isbn" />
        <input type="submit" value="Add book" class="submit-btn" />
      </form>
      <div class="list-of-books">
        <div class="book">
          <span class="book-name">Book Name</span>
          <span class="author-name">Mateusz</span
          ><span class="ibsn-number">1234</span>
          <span><button class="remove-btn">X</button></span>
        </div>
        <div class="book">
          <span class="book-name">Book 2</span>
          <span class="author-name">Matassz</span
          ><span class="ibsn-number">12324</span>
          <span><button class="remove-btn">X</button></span>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
